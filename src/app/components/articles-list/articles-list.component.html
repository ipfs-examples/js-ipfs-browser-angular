<mat-toolbar color="primary">
  <div class="toolbar-items">
    <span>Articles</span>
  </div>
  <div class="options">
    <button mat-button routerLink="create-article" *ngIf="(orbitDb.orbitInited$ | async)?.own">Add article</button>
  </div>
</mat-toolbar>
<app-article-list-item [article]="article" *ngFor="let article of articles"></app-article-list-item>
